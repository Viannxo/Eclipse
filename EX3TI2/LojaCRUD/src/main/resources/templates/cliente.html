<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Lista de Clientes</h1>
    <a href="/cliente/add">Adicionar Novo Cliente</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        <#list clientes as cliente>
            <tr>
                <td>${cliente.id}</td>
                <td>${cliente.nome}</td>
                <td>${cliente.telefone}</td>
                <td>${cliente.email}</td>
                <td>
                    <a href="/cliente/edit/${cliente.id}">Editar</a> |
                    <a href="/cliente/delete/${cliente.id}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a> |
                    <a href="/pet/list/${cliente.id}">Ver Pets</a> |
                    <a href="/pet/add/${cliente.id}">Adicionar Pet</a>
                </td>
            </tr>
        </#list>
        </tbody>
    </table>
</body>
</html>
