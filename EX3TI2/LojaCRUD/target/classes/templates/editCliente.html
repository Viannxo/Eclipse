<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Editar Cliente</h1>
    <form action="/cliente/update/${cliente.id}" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="${cliente.nome}" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" value="${cliente.telefone}"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" value="${cliente.email}"><br><br>

        <button type="submit">Atualizar</button>
    </form>
    <br>
    <a href="/cliente/list">Voltar</a>
</body>
</html>
