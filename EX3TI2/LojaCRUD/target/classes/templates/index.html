<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Produtos - Exemplo Estático</title>
    <style>
        /* Fundo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #000; /* fundo preto */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container central */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Card principal */
        .card {
            background: #001f3f; /* azul marinho */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Títulos */
        h1, h2 {
            margin-bottom: 15px;
            color: #fff;
        }

        /* Botão adicionar */
        .btn-adicionar {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-adicionar:hover {
            background: #0056b3;
        }

        /* Grid de produtos */
        .produtos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Cada card de produto */
        .produto-card {
            background: #001f3f; /* azul marinho */
            border: 1px solid #007bff; /* borda azul */
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            color: #fff;
            box-shadow: 0 2px 6px rgba(0, 123, 255, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .produto-card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #00aced;
        }

        .produto-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }

        .produto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.7);
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Lista de Produtos</h1>
            <a href="#" class="btn-adicionar">Adicionar Produto</a>

            <div class="produtos-grid">
                <div class="produto-card">
                    <h2>Produto A</h2>
                    <p><strong>ID:</strong> 1</p>
                    <p><strong>Preço:</strong> R$ 10,00</p>
                    <p><strong>Quantidade:</strong> 5</p>
                </div>
                <div class="produto-card">
                    <h2>Produto B</h2>
                    <p><strong>ID:</strong> 2</p>
                    <p><strong>Preço:</strong> R$ 20,00</p>
                    <p><strong>Quantidade:</strong> 3</p>
                </div>
                <div class="produto-card">
                    <h2>Produto C</h2>
                    <p><strong>ID:</strong> 3</p>
                    <p><strong>Preço:</strong> R$ 15,50</p>
                    <p><strong>Quantidade:</strong> 10</p>
                </div>
                <div class="produto-card">
                    <h2>Produto D</h2>
                    <p><strong>ID:</strong> 4</p>
                    <p><strong>Preço:</strong> R$ 8,75</p>
                    <p><strong>Quantidade:</strong> 7</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
